<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <script>
        function sorteggia_carta(){
            document.getElementById("carta1").innerHTML=""
            document.getElementById("carta2").innerHTML=""
            document.getElementById("carta3").innerHTML=""
            let semi=['B','C','D','S']
            let numeroCasuale = Math.floor(Math.random() * 10) + 1;
            let semeCasuale = Math.floor(Math.random() * 4);
            let carta=numeroCasuale+semi[semeCasuale]+".jpg"
            return carta
        }
        function gira(){
            carta1=sorteggia_carta();
            carta2=carta1;
            while(carta2==carta1){
                carta2=sorteggia_carta()
            }
            carta3=carta1;
            while(carta3==carta1 || carta3==carta2){
                carta3=sorteggia_carta()
            }
            var img = document.createElement("img");
            img.src = "./"+carta1;
            let ruota = Math.floor(Math.random() * 2);
            if(ruota==0)
                img.style.transform="rotate(180deg)"; 
            var cella = document.getElementById("carta1");
            cella.appendChild(img);
            var img = document.createElement("img");
            img.src = "./"+carta2;
            ruota = Math.floor(Math.random() * 1);
            if(ruota==0)
                img.style.transform="rotate(180deg)"; 
            var cella = document.getElementById("carta2");
            cella.appendChild(img);
            var img = document.createElement("img");
            img.src = "./"+carta3; 
            ruota = Math.floor(Math.random() * 1);
            if(ruota==0)
                img.style.transform="rotate(180deg)"; 
            var cella = document.getElementById("carta3");
            cella.appendChild(img);
        }

    </script>
    </head>
    <body style="background-color: rgb(4, 104, 4);">
        <div style="display: grid; align-items:center; justify-content:center">
            <p style="font-size: 50px; font-family: ui-monospace;
            font-style: oblique; text-align:center">LE CARTOMANTI DELLE STELLE</p>
        </div>
        <div style="display: grid; align-items:center; justify-items:center">
            <table id="carte" style="height: 140px;">
                <tr>
                    <td id="carta1"></td>
                    <td id="carta2"></td>
                    <td id="carta3"></td>
                </tr>
            </table>
            <button id="gira" onclick="gira()">Gira</button>
        </div>
    </body>
</html>
